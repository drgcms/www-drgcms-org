test:
  name: test
  alias_for: www.mysite.com

mysite:
  name: 'www.mysite.com'
  homepage_link: "home"
  menu_class: "DcSimpleMenu"
  menu_name: "site-menu"
  page_class: "DcPage"
  page_table: "dc_page"
  files_directory: "files"
  settings: "ckeditor:
    config_file: /files/ck_config.js
    css_file: /files/ck_css.css"
  site_layout: "content"
  dc_policies:
  - 
    description: "Default policy"
    is_default: true
    message: "Access denied."
    name: "Default policy"
    dc_policy_rules:
    - 
      dc_policy_role: sa
      permission: 2
    - 
      dc_policy_role: guest
      permission: 0